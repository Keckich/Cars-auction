services:
    postgres:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=postgrespw
        ports:
            - 5432:5432
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
    mongodb:
        image: mongo
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=mongopw
        ports:
            - 27017:27017
        volumes:
            - mongodata:/data/db
        healthcheck:
            test:
                [
                    "CMD",
                    "mongosh",
                    "--quiet",
                    "127.0.0.1/test",
                    "--eval",
                    "'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'",
                ]
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s
    rabbitmq:
        image: rabbitmq:4-management-alpine
        ports:
            - 5672:5672
            - 15672:15672
        healthcheck:
            test: rabbitmq-diagnostics check_port_connectivity
            interval: 5s
            timeout: 5s
            retries: 5
    auction-svc:
        image: nmprog/auction-svc:latest
        build:
            context: .
            dockerfile: AuctionService/Dockerfile
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_URLS=http://+:7777
            - ASPNETCORE_URLS=http://+:80
            - RabbitMq__Host=rabbitmq
            - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=auctions
            - IdentityServiceUrl=http://identity-svc
            - Kestrel__Endpoints__Grpc__Protocols=Http2
            - Kestrel__Endpoints__Grpc__Url=http://+:7777
            - Kestrel__Endpoints__WebApi__Protocols=Http1
            - Kestrel__Endpoints__WebApi__Url=http://+:80
        ports:
            - 7001:80
            - 7777:7777
        depends_on:
            postgres:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
    search-svc:
        image: nmprog/search-svc:latest
        build:
            context: .
            dockerfile: SearchService/Dockerfile
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_URLS=http://+:80
            - RabbitMq__Host=rabbitmq
            - ConnectionStrings__MongoDbConnection=mongodb://root:mongopw@mongodb
            - AuctionServiceUrl=http://auction-svc
        ports:
            - 7002:80
        depends_on:
            mongodb:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
    identity-svc:
        image: nmprog/identity-svc:latest
        build:
            context: .
            dockerfile: IdentityService/Dockerfile
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - ASPNETCORE_URLS=http://+:80
            - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=identity
        ports:
            - 5001:80
        depends_on:
            postgres:
                condition: service_healthy
    gateway-svc:
        image: nmprog/gateway-svc:latest
        build:
            context: .
            dockerfile: GatewayService/Dockerfile
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - ASPNETCORE_URLS=http://+:80
        ports:
            - 6001:80
    bid-svc:
        image: nmprog/bid-svc:latest
        build:
            context: .
            dockerfile: BiddingService/Dockerfile
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_URLS=http://+:80
            - RabbitMq__Host=rabbitmq
            - ConnectionStrings__BidDbConnection=mongodb://root:mongopw@mongodb
            - IdentityServiceUrl=http://identity-svc
            - GrpcAuction=http://auction-svc:7777
        ports:
            - 7003:80
        depends_on:
            mongodb:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
            auction-svc:
                condition: service_started
volumes:
    pgdata:
    mongodata: